<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todolist</title>
    <link rel="stylesheet" href="/todolist/style.css" />
    <script
      src="https://kit.fontawesome.com/71cf4654e7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>我 的 清 單</h1>
    </header>
    <form action="">
      <input type="text" />
      <input type="number" min="1" max="12" placeholder="M" required />
      <input type="number" min="1" max="31" placeholder="D" required />
      <button type="submit">增加到清單</button>
    </form>
    <br />
    <br />
    <div class="sort">
      <button>照時間排列</button>
    </div>
    <section>
      <ol></ol>
    </section>
    <script src="/todojs.js"></script>
  </body>
</html>
